<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Infra Management</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/abf1908db8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul>
      <li style="float: left">
        <button class="navBtn">Equipment</button>
      </li>
      <li style="float: left">
        <button class="navBtn">Infrastructure</button>
      </li>
      <li style="float: left">
        <button class="navBtn">Requests</button>
      </li>
      <li style="float: right">
        <button class="navBtn" onclick="logout()">Logout</button>
      </li>
    </ul>

    <div class="container" style="width: 80%; justify-content: space-between">
      <div class="headElements" style="justify-content: space-between">
        <a href="index.html"
          ><i class="fa-solid fa-arrow-left" id="backBtn"></i
        ></a>
        <p class="generalTxt">My Requests</p>
        <button class="requestBtn">Infrastructure Requests</button>
      </div>

      <div class="detailsContainer">
        <div class="detailsHeader">
          <p>Request Status</p>
          <p>Requested For</p>
          <p>Availability</p>
          <p>Quantity</p>
          <p>Duration</p>
          <p>Comments</p>
          <p>Instructions</p>
          <p>Actions</p>
        </div>

        <div class="details">
          <select class="requestInput">
            <option value="PENDING">PENDING</option>
            <option value="APPROVED">APPROVED</option>
            <option value="REJECTED">REJECTED</option>
          </select>
          <p class="detailsTxt">TT Rackets</p>
          <p class="detailsTxt">AVAILABLE</p>
          <p class="detailsTxt">3</p>
          <p class="detailsTxt">3 hrs</p>
          <p class="detailsTxt">Use Carefuleeeeeeeeeely</p>
          <p class="detailsTxt">Come to CIDS and collect</p>
          <button class="requestBtn">Update</button>
          <!--Or Cancel if user is Student-->
        </div>

        <div class="details">
          <select class="requestInput">
            <option value="PENDING">PENDING</option>
            <option value="APPROVED">APPROVED</option>
            <option value="REJECTED">REJECTED</option>
            <option value="CANCELLED" disabled>CANCELLED</option>
          </select>
          <p class="detailsTxt">TT Tables</p>
          <p>AVAILABLE</p>
          <p>25/03/25</p>
          <p>15:30 - 16:30</p>
          <button class="requestBtn">Update</button>
        </div>
      </div>
    </div>

    <script src=""></script>
  </body>
</html>
