<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Infra Management</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/abf1908db8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul>
      <li style="float: left">
        <button class="navBtn" onclick="redirectPage('dashboard')">
          Equipment
        </button>
      </li>
      <li style="float: left">
        <button class="navBtn" onclick="redirectPage('infrastructure')">
          Infrastructure
        </button>
      </li>
      <li style="float: left">
        <button class="navBtn" onclick="redirectPage('equipment-requests')">
          Requests
        </button>
      </li>
      <li style="float: right">
        <button class="navBtn" onclick="logout()">Logout</button>
      </li>
    </ul>

    <div class="container">
      <div class="headElements">
        <a href="#" onclick="redirectPage('infrastructure')"
          ><i class="fa-solid fa-arrow-left" id="backBtn"></i
        ></a>
        <p class="generalTxt">Add Infrastructure</p>
      </div>

      <input class="inputTextBoxes" placeholder="Name" />
      <input class="inputTextBoxes" placeholder="Location" />
      <input class="inputTextBoxes" type="number" placeholder="Capacity" />
      <input class="inputTextBoxes" type="number" placeholder="Quantity" />

      <input class="inputTextBoxes" type="time" />
      <input class="inputTextBoxes" type="time" />

      <select class="inputTextBoxes">
        <option value="AVAILABLE" selected>Available</option>
        <option value="UNAVAILABLE">Unavailable</option>
        <option value="UNDER_MAINTENANCE">Under Maintenance</option>
      </select>

      <button class="appBtn" onclick="addEditInfrastructure()">
        Add Infrastructure
      </button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/equipment.js"></script>
  </body>
</html>
